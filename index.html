<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary Meta -->
    <title>

    </title>
    <meta
      name="description"
      content="MSc E-commerce website: browse curated products from the Fake Store API. Fast, responsive shopping UI with categories, product detail pages, and pagination."
    />
    <meta
      name="keywords"
      content="ecommerce, react, tailwind, fake store api, products, categories, shop, pagination, elmachhoune, el machhoune, e commerce, msc woolf, gomycode"

    <meta name="author" content="ELMACHHOUNE" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical (update to your actual production URL) -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Theme (matches brand palette) -->
    <meta name="theme-color" content="#8D6E63" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="MSc E-commerce website" />
    <meta
      property="og:description"
      content="Discover quality products at unbeatable prices. Categories, product details, and smooth pagination."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:alt" content="MSc E-commerce website preview" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MSc E-commerce website" />

      name="twitter:description"
      content="Discover quality products at unbeatable prices. Categories, product details, and smooth pagination."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MSc E-commerce website",
        "url": "https://your-domain.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/products?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
